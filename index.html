        if (progressBar) progressBar.style.width = `${pct}%`;
    }

    function updateModeUI() {
        if (wrongCountDisplay) wrongCountDisplay.textContent = wrongSet.size;
        if (modeLabel) modeLabel.textContent = mode === 'wrong' ? '错题模式' : '全题模式';
    }

    function getWrongList() {
        return Array.from(wrongSet);
    }

    // Strip end-of-sentence punctuation so it never becomes a sortable chip
    function stripEndingPunctuation(sentence) {
        // Remove common full/half width sentence-ending marks: 。 ． ｡ . ? !
        return sentence.replace(/[\s\u3002\uFF0E\uFF61\.\?\!]+$/, '').trim();
    }



    // --- Speech (Web Speech API) ---
    let preferredVoice = null;

    function pickVoice() {
        if (typeof window === 'undefined' || !('speechSynthesis' in window)) return null;
        const voices = window.speechSynthesis.getVoices() || [];
        const ja = voices.find(v => v.lang && v.lang.toLowerCase().startsWith('ja'));
        const zh = voices.find(v => v.lang && v.lang.toLowerCase().startsWith('zh'));
        return ja || zh || voices[0] || null;
    }

    function speakText(text) {
        if (typeof window === 'undefined' || !('speechSynthesis' in window)) {
            console.warn('speech synthesis not supported');
            return;
        }
        if (!preferredVoice) preferredVoice = pickVoice();
        const utterance = new SpeechSynthesisUtterance(text);
        if (preferredVoice) utterance.voice = preferredVoice;
        utterance.lang = (preferredVoice && preferredVoice.lang) || 'ja-JP';
        utterance.rate = 1;
        utterance.pitch = 1;
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(utterance);
    }

    window.speechSynthesis && (window.speechSynthesis.onvoiceschanged = () => {
        preferredVoice = pickVoice();
    });

    function attachSpeechToChip(chip) {
        // 双击发音（桌面）
        chip.addEventListener('dblclick', (e) => {
            e.stopPropagation();
            const text = chip.textContent.trim();
            if (text) speakText(text);
        });

        // 长按发音（移动端友好）
        let pressTimer = null;
        const startHold = () => {
            if (pressTimer) clearTimeout(pressTimer);
            pressTimer = setTimeout(() => {
                const text = chip.textContent.trim();
                if (text) speakText(text);
            }, 500); // 长按 500ms 触发
        };
        const cancelHold = () => {
            if (pressTimer) {
                clearTimeout(pressTimer);
                pressTimer = null;
            }
        };
        chip.addEventListener('touchstart', startHold, { passive: true });
        chip.addEventListener('touchend', cancelHold);
        chip.addEventListener('touchcancel', cancelHold);
        chip.addEventListener('mousedown', startHold);
        chip.addEventListener('mouseup', cancelHold);
        chip.addEventListener('mouseleave', cancelHold);
    }

    // 作答区拖拽排序支持
    let draggingIndex = null;
    function enableAnswerDrag(chip) {
        chip.draggable = true;
        chip.addEventListener('dragstart', (e) => {
            draggingIndex = Array.from(answerArea.children).indexOf(chip);
            e.dataTransfer.effectAllowed = 'move';
        });
    }

    function disableAnswerDrag(chip) {
        chip.draggable = false;
        draggingIndex = null;
    }
    const shuffledArea = document.getElementById('shuffled-sentence');
    const answerArea = document.getElementById('answer-area');
    const grammarDisplay = document.getElementById('current-grammar');
    const translationHint = document.getElementById('translation-hint');
    const questionNumberDisplay = document.getElementById('question-number');
    const wrongCountDisplay = document.getElementById('wrong-count');
    const modeLabel = document.getElementById('mode-label');
    const wrongModeButton = document.getElementById('wrong-mode-button');
    const allModeButton = document.getElementById('all-mode-button');
    const resultArea = document.getElementById('result-area');
    const resultMessage = document.getElementById('result-message');
    const correctJapanese = document.getElementById('correct-japanese');
    const correctChinese = document.getElementById('correct-chinese');
    const checkButton = document.getElementById('check-button');
    const nextButton = document.getElementById('next-button');
    const resetButton = document.getElementById('reset-button');
    const progressResetButton = document.getElementById('progress-reset-button');
    answerArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        e.dataTransfer.dropEffect = 'move';
    });
    answerArea.addEventListener('drop', (e) => {
        e.preventDefault();
        if (draggingIndex === null) return;
        const chips = Array.from(answerArea.children);
        const targetChip = e.target.closest('.answer-chip');
        let targetIndex = chips.indexOf(targetChip);
        if (targetIndex === -1) targetIndex = chips.length - 1;
        const movingChip = chips[draggingIndex];
        if (!movingChip) return;
        if (draggingIndex < targetIndex) {
            targetChip ? targetChip.after(movingChip) : answerArea.appendChild(movingChip);
        } else if (draggingIndex > targetIndex) {
            targetChip ? answerArea.insertBefore(movingChip, targetChip) : answerArea.appendChild(movingChip);
        }
        draggingIndex = null;
    });
    const progressBar = document.getElementById('progress-bar');
    const progressLabel = document.getElementById('progress-label');

    // 句子分词函数 (最终优化版: 确保移除句末标点)
    function segmentSentence(sentence, grammarPoint = "") {
        // 1. 强制性去除句末标点 (Suggestion 1)
        let cleanedSentence = stripEndingPunctuation(sentence);

        // �����ȡ� grammar �е��̶�片��ǰ�����
        const grammarFixedParts = getGrammarFixedParts(grammarPoint);
        grammarFixedParts.forEach(part => {
            if (!part) return;
            const esc = part.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            cleanedSentence = cleanedSentence.replace(new RegExp(esc, 'g'), ` ${part} `);
        });

        // 2. 改进分词逻辑 (减小拆分范围，主要在核心助词/连词分割)
        const saferDelimiters = /(は|が|を|に|で|へ|から|まで|より|そして|しかし|だから|なので|ながら|と|も|よ|ね|たり|つつ|つつも|ばかりか|だけでなく)/g;

        // 在分隔符前后加上空格
        let spacedSentence = cleanedSentence.replace(saferDelimiters, ' $1 ');
        
        // 去除连续空格并按空格拆分
        const tokens = spacedSentence
            .replace(/[、，,]/g, ' $& ')
            .replace(/\s+/g, ' ')
            .split(' ')
            .map(t => t.trim())
            .filter(t => t.length > 0);

        // 根据语法点预先计算需合并的固定片段
        function getGrammarFixedParts(gp) {
            if (!gp) return [];
            const norm = gp.replace(/\s+/g, '');
            const parts = new Set();
            const isPlaceholder = (s) => /[A-Za-z0-9]/.test(s);

            // 1) 按 + / ＋ 拆段，再按 〜 拆段
            norm.split(/[＋+]/).forEach(seg => {
                seg.split('〜').forEach(s => {
                    if (s && !isPlaceholder(s)) parts.add(s);
                });
            });

            // 2) 整体去掉 〜 的字符串
            const noTilde = norm.replace(/〜/g, '');
            if (noTilde && !isPlaceholder(noTilde)) parts.add(noTilde);

            // 3) 捕捉语法点中的日文连续片段（长度>=2）
            const jpSeq = norm.match(/[一-龥ぁ-んァ-ンー]+/g) || [];
            jpSeq.forEach(s => {
                if (s.length >= 2 && !isPlaceholder(s)) parts.add(s);
                // 若包含“ように”，额外加入“ように”
                if (s.includes('ように')) parts.add('ように');
            });

            return Array.from(parts);
        }

        // Merge rules
        const mergedTokens = [];
        for (let i = 0; i < tokens.length; i++) {
            const current = tokens[i];
            const next = tokens[i + 1];

            // Attach comma-like tokens to the previous chip so they don't stand alone
            if ((current === '、' || current === '，' || current === ',') && mergedTokens.length > 0) {
                mergedTokens[mergedTokens.length - 1] += current;
                continue;
            }

            // Keep 「ところ」 as一个词块
            if (current === 'と' && next === 'ころ') {
                mergedTokens.push('ところ');
                i++;
                continue;
            }

            // Keep 「きっと」 as一个词块（避免切成「きっ」「と」）
            if (current === 'きっ' && next === 'と') {
                mergedTokens.push('きっと');
                i++;
                continue;
            }

            // Keep 「ので」作为因果连词
            if (current === 'の' && next === 'で') {
                mergedTokens.push('ので');
                i++;
                continue;
            }

            // Keep 「もう」作为副词
            if (current === 'も' && next === 'う') {
                mergedTokens.push('もう');
                i++;
                continue;
            }

            // Merge 动词て/で形（如 住ん+で → 住んで）
            if ((next === 'で' || next === 'て') && /[ぁ-ゟァ-ヿ一-龯]$/.test(current)) {
                mergedTokens.push(current + next);
                i++;
                continue;
            }

            // Keep よく as一个词块
            if (current === 'よ' && next === 'く') {
                mergedTokens.push('よく');
                i++;
                continue;
            }

            // grammar-based longest match
            let matched = false;
            for (const part of grammarFixedParts) {
                let concat = current;
                let end = i;
                while (end + 1 < tokens.length && concat.length < part.length) {
                    const candidate = concat + tokens[end + 1];
                    if (part.startsWith(candidate)) {
                        end += 1;
                        concat = candidate;
                        if (concat === part) break;
                    } else {
                        break;
                    }
                }
                if (concat === part) {
                    mergedTokens.push(part);
                    i = end;
                    matched = true;
                    break;
                }
            }
            if (matched) continue;

            if (current === 'の' && next === 'は') {
                mergedTokens.push('のは');
                i++;
                continue;
            }

            if (current.endsWith('の') && next === 'は') {
                mergedTokens.push(current + 'は');
                i++;
                continue;
            }

            if (current === 'で' && next === 'す' && i >= tokens.length - 2) {
                mergedTokens.push('です');
                i++;
                continue;
            }

            if (current === 'も' && next && next.startsWith('らえ')) {
                mergedTokens.push('も' + next);
                i++;
                continue;
            }

            // ように / ように言う / ようにする 系的合并
            if ((current === 'よう' && next === 'に') || current === 'ように') {
                let merged = 'ように';
                if (current === 'よう' && next === 'に') {
                    i++; // consume に
                }
                const following = tokens[i + 1];
                if (following && (following.startsWith('言') || following.startsWith('す'))) {
                    merged += following;
                    i++;
                }
                mergedTokens.push(merged);
                continue;
            }

            if (current === 'ように' && next && (next.startsWith('言') || next.startsWith('す'))) {
                mergedTokens.push(current + next);
                i++;
                continue;
            }

            mergedTokens.push(current);
        }

        return mergedTokens;
    }

// 洗牌算法
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // 生成新的题目
    function generateQuestion(advance = true) {
        if (advance) {
            currentQuestionIndex = (currentQuestionIndex + 1) % grammarData.length;
        }

        const dataIndex = currentQuestionIndex % grammarData.length;
        currentQuestion = grammarData[dataIndex];
        
        questionHistory.push(currentQuestion.sentence);
        
        questionNumberDisplay.textContent = currentQuestionIndex + 1;
        grammarDisplay.textContent = currentQuestion.grammar;
        if (translationHint) translationHint.textContent = currentQuestion.translation || '';
        updateProgressUI();
        saveProgress();
        hasChecked = false;
        isCurrentCorrect = false;
        
        const correctOrder = segmentSentence(currentQuestion.sentence, currentQuestion.grammar);
        const shuffledOrder = shuffle([...correctOrder]);

        shuffledArea.innerHTML = '';
        answerArea.innerHTML = '';
        resultArea.style.display = 'none';
        resultArea.className = '';
        checkButton.style.display = 'inline-block';

        shuffledOrder.forEach((word, index) => {
            const chip = document.createElement('span');
            chip.className = 'word-chip';
            chip.textContent = word;
            chip.dataset.originalIndex = index;
            attachSpeechToChip(chip);
            chip.onclick = () => moveChip(chip, 'to-answer');
            shuffledArea.appendChild(chip);
        });
    }

    // 移动词块
    function moveChip(chip, direction) {
        if (checkButton.style.display === 'none') return;

        if (direction === 'to-answer') {
            chip.className = 'answer-chip';
            enableAnswerDrag(chip);
            chip.onclick = () => moveChip(chip, 'to-shuffled');
            answerArea.appendChild(chip);
        } else {
            chip.className = 'word-chip';
            disableAnswerDrag(chip);
            chip.onclick = () => moveChip(chip, 'to-answer');
            shuffledArea.appendChild(chip);
        }
    }

    // 检查答案
    function checkAnswer() {
        if (answerArea.children.length === 0) {
            alert('请先拼好句子再提交！');
            return;
        }

        const correctSentence = stripEndingPunctuation(currentQuestion.sentence).replace(/\s+/g, '');
        const userSentence = Array.from(answerArea.children)
            .map(chip => chip.textContent.trim())
            .join('')
            .replace(/\s+/g, '');

        resultArea.style.display = 'block';
        checkButton.style.display = 'none';

        correctJapanese.textContent = stripEndingPunctuation(currentQuestion.sentence);
        correctChinese.textContent = currentQuestion.translation;

        if (userSentence === correctSentence) {
            resultMessage.textContent = '正确! 你的拼句全部正确';
            resultArea.className = 'correct';
            isCurrentCorrect = true;
            if (wrongSet.has(currentQuestionIndex)) {
                wrongSet.delete(currentQuestionIndex);
                if (mode === 'wrong' && wrongSet.size === 0) {
                    alert('错题本已清空，返回全题模式');
                    mode = 'all';
                    wrongPointer = 0;
                }
                saveProgress();
            }
        } else {
            resultMessage.textContent = '错误! 看看正确答案吧。';
            resultArea.className = '';
            isCurrentCorrect = false;
            if (!wrongSet.has(currentQuestionIndex)) {
                wrongSet.add(currentQuestionIndex);
                saveProgress();
            }
        }
        hasChecked = true;

        Array.from(shuffledArea.children).forEach(chip => chip.onclick = null);
        Array.from(answerArea.children).forEach(chip => chip.onclick = null);
    }

    function resetSentence() {
        // 重新洗牌当前题，不切换题号
        generateQuestion(false);
        resultArea.style.display = 'none';
        resultArea.className = '';
        checkButton.style.display = 'inline-block';
        hasChecked = false;
        isCurrentCorrect = false;
    }

    function resetProgress() {
        currentQuestionIndex = 0;
        questionHistory = [];
        saveProgress();
        generateQuestion(false);
    }

    // 事件监听器
    checkButton.addEventListener('click', checkAnswer);
    nextButton.addEventListener('click', () => {
        if (!hasChecked) {
            alert('请先检查答案，再进入下一题');
            return;
        }
        if (!isCurrentCorrect) {
            alert('本题尚未答对，请再尝试一次');
            return;
        }
        generateQuestion();
    });
    resetButton.addEventListener('click', resetSentence);
    progressResetButton.addEventListener('click', resetProgress);

    loadProgress();
    updateProgressUI();

    // 首次加载
    generateQuestion(false);

</script>
